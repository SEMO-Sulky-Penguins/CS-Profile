<div class="card w-100">
    <div class="card-body">
        <h4 class="card-title text-center">
          {{profile.name}}
        </h4>
        <hr/>
        <img class="card-img-top"
              style="height:100px; width:100px; float:left;"
              src="{{profile.img_path}}" />
        <span style="max-width:55%; float:right">
          <p class="card-text">
            {{profile.college_status}}
          </p>
          <p class="card-text">
            {{profile.location}}
          </p></span>
      <a href="#" class="btn btn-primary">Contact {{profile.name}}</a>
    </div>
  </div>
