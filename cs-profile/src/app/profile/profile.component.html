<!-- <div *ngIf="profile"> -->
<div>
  <div class="card w-100 border border-danger">

    <div class="card-body">
      <h4 class="card-title text-center">{{profile.name}}</h4>
      <hr />
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <img class="card-img-top"
                style="height:350px; width:350px;"
                src="{{profile.imgPath}}" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <span>
            <p class="card-text">
              College Status: <br/>
              <span class="arrayItem"> {{profile.collegeStatus}}</span>
            </p>
            <p class="card-text">
              Hometown: <br/>
              <span class="arrayItem"> {{profile.location}}</span>
            </p>
            <p class="card-text">
              Experience with Programming Language(s): <br/>
              <!--<span class="arrayItem">{{profile.languages}}</span>-->
              
              <span *ngFor="let language of arrayify(profile.languages)">
                <span class="arrayItem">
                  {{language}}
                </span>
              </span>
              
            </p>
            <p class="card-text">
              Interests: <br/>
              <!--<span class="arrayItem">{{profile.interests}}</span>-->
              
              <span *ngFor="let interest of arrayify(profile.interests)">
                <span class="arrayItem">
                  {{interest}}
                </span>
              </span>
              
            </p>
            <p class="card-text">
              Organizations: <br/>
              <!--<span class="arrayItem">{{profile.organizations}}</span>-->
              
              <span *ngFor="let organization of arrayify(profile.organizations)">
                <span class="arrayItem">
                  {{organization}}
                </span>
              </span>
              
            </p>
            <p class ="card-text">
              Email: <br/>
              <span class="arrayItem">{{profile.email}}</span>
            </p>
          </span>
        </div>
      </div>
    </div>
    
    <div class="card-footer" style="text-align: center">
      <div class="row justify-content-center">
          <a class="btn" (click)="goBack()">Back</a>
          <a class="btn" (click)="displayToggle('contact')">Contact {{profile.name}}</a>
          <a class="btn" href="/detail/{{profile.id}}">Update</a>
          <a class="btn" (click)="delete()">Delete</a>
      </div>
    </div>

  </div>

  <div id="contact">
    <form id="signUp" class="form-signin" #loginForm="ngForm" (ngSubmit)="sendMail()">
      <div class="container-fluid">
          <label for="name">Name: </label>
          <input type="text" name="name" ngModel class="form-control" placeholder="name"/>

          <label for="email">Email: </label>
          <input type="text" name="email" ngModel class="form-control" placeholder="email address"/>

          <label for="msg">Anything else you'd like to say:</label>
          <input type="text" name="msg" ngModel class="form-control" placeholder="message" />
          <br/>
          <button type="submit" name="submit" value="Submit" class="btn"
            style="background-color:#EA212D; border-color: black">
            Submit
          </button>
      </div>
    </form>
  </div>

</div>
