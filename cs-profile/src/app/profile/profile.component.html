<!-- <div *ngIf="profile"> -->
<div>
  <div class="card w-100 border border-danger">
    <div class="card-body">
      <h4 class="card-title text-center">{{profile.name}}</h4>
      <hr />
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <img class="card-img-top"
                style="height:350px; width:350px;"
                src="{{profile.imgPath}}" />
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12">
          <span>
            <p class="card-text">
              College Status: <br/>
              <span class="arrayItem"> {{profile.collegeStatus}}</span>
            </p>
            <p class="card-text">
              Hometown: <br/>
              <span class="arrayItem"> {{profile.location}}</span>
            </p>
            <p class="card-text">
              Experience with Programming Language(s): <br/>
              <!--<span class="arrayItem">{{profile.languages}}</span>-->
              
              <span *ngFor="let language of arrayify(profile.languages)">
                <span class="arrayItem">
                  {{language}}
                </span>
              </span>
              
            </p>
            <p class="card-text">
              Interests: <br/>
              <!--<span class="arrayItem">{{profile.interests}}</span>-->
              
              <span *ngFor="let interest of arrayify(profile.interests)">
                <span class="arrayItem">
                  {{interest}}
                </span>
              </span>
              
            </p>
            <p class="card-text">
              Organizations: <br/>
              <!--<span class="arrayItem">{{profile.organizations}}</span>-->
              
              <span *ngFor="let organization of arrayify(profile.organizations)">
                <span class="arrayItem">
                  {{organization}}
                </span>
              </span>
              
            </p>
            <p class ="card-text">
              Email: <br/>
              <span class="arrayItem">{{profile.email}}</span>
            </p>
          </span>
        </div>
      </div>
    </div>
    
    <div class="card-footer" style="text-align: center">
      <a (click)="goBack()" class="btn" >Back</a>
      <a  class="btn" data-toggle="modal" data-target="#contactModal">Contact {{profile.name}}</a>
      <a href="/detail/{{profile.id}}" class="btn" >Update</a>
      <a href="#" class="btn" (click)="delete()">Delete</a>
    </div>

    <div class="modal fade" tabindex="-1" id="contactModal" role="dialog" aria-labelledby="contactLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="contactLabel">Contact Form</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signUp">
              <div class="row">
                <label for="name">Name: </label>
                <input type="text" name="name">
              </div>
              <div class="row">
                <label for="email">Email: </label>
                <input type="text" name="email">
              </div>
              <div class="row">
                <label for="msg">Anything else you'd like to say:</label>
              </div>
              <div class="row">
                <textarea name="msg" rows="5" cols="30"></textarea>
              </div>
              <div class="row">
                <input type="submit" name="submit" value="Submit" (click)="sendMail()">
              </div>
            </form>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
