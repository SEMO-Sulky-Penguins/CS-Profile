<div class="row">
  <div *ngFor="let profile of profiles">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{profile.name}}</h4>
        <img class="card-img-top" style="max-height:100px; max-width:50%;"
              src="{{profile.img_path}}" />
        <p class="card-text">{{profile.college_status}}</p>
        <p class="card-text">{{profile.location}}</p>
      </div>
    </div>
  </div>
</div>
